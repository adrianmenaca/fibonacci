document.write("<h3>Serie fibonacci</h3>")

let numero=parseInt(prompt("Ingrese un numero entero positivo "))
function fibonacci(numero)
{
let numeros=[0,1];
for (let i = 2; i < numero; i++) {
    numeros[i] = numeros[i - 2] + numeros[i - 1];
}
return numeros;
}
document.write("el numero Ingresado es "+ numero+"</p>");
document.write(fibonacci(numero));
